<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link rel="stylesheet" href="../styles/style.css">
        <meta name="description" content="Google homepage project">
        <meta name="author" content="Kuba Zawierucha">
        <meta name="keywords" content="google, home, homepage, search, serach engine">
    </head>

    <body>
        <div class="top-navbar">
            <ul id="top-navbar-list">
                <li>Gmail</li>
                <li>Images</li>
                <li>Google apps</li>
                <li><button>Sign in</button></li>
            </ul>
        </div>

        <div id="main-content">
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            
            <div class="search-form">
                <form>
                    <input id="serach-field" type="text" name="serach_box">
                    <input type="submit" name="search" value="Google Search">
                    <input type="submit" name="lucky" value="I'm Feeling Lucky">
                </form>
                <p>Google offered in: <a href="#">polski</a></p>
            </div>
        </div>

        <div class="footer">
            <p id="footer-country">Poland</p>
            <div id="footer-navbar">
                <ul id="footer-navbar-left">
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>About</li>
                    <li>How Search works</li>
                </ul>
                <ul id="footer-navbar-right">
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </div>
    </body>
</html>
